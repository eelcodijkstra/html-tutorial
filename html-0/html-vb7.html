<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS voor interactie</title>
  </head>
  <body>
    <p id="p1">Maak iets <em>fantastisch</em> met het web</p>
    <button id="button1">Set color</button>
    <button id="button2">Set background</button>
    <button id="button3">Reset</button>
    <hr>
    <input id="inputA" type="text" value="hi" size="60"><br><br>
    <button id="button4">Get html</button>
    <button id="button5">Set html</button>
    <button id="button6">Reset</button>
    <hr>
    <p id="p2">Maak iets <span id="spanX">heel</span> interactief.</p>
    <button id="button7">Hide</button>
    <button id="button8">Show block</button>
    <button id="button9">Show inline</button>
    <script>
      // setting style and changing HTML (via DOM)

      function setColor() {
        document.getElementById("p1").style.color = "red";
      }

      function setBgColor() {
        document.getElementById("p1").style.backgroundColor = "lightblue";
      }

      function clearStyle() {
        document.getElementById("p1").style = "";
      }

      document.getElementById("button1").onclick = setColor;
      document.getElementById("button2").onclick = setBgColor;
      document.getElementById("button3").onclick = clearStyle;

      // input element

      function getHtml() {
        document.getElementById("inputA").value =
            document.getElementById("p1").innerHTML;
      }

      function setHtml() {
        document.getElementById("p1").innerHTML =
            document.getElementById("inputA").value;
      }

      function defaultHtml() {
        document.getElementById("p1").innerHTML =
          "Maak iets <em>fantastisch</em> met het web";
      }

      document.getElementById("button4").onclick = getHtml;
      document.getElementById("button5").onclick = setHtml;
      document.getElementById("button6").onclick = defaultHtml;

      // setting style-display attribute

      function displayNormal() {
        document.getElementById("spanX").style.display = "none";
      }

      function displayBlock() {
        document.getElementById("spanX").style.display = "block";
      }

      function displayInline() {
        document.getElementById("spanX").style.display = "inline";
      }

      document.getElementById("spanX").onclick = displayNormal;
      document.getElementById("button7").onclick = displayNormal;
      document.getElementById("button8").onclick = displayBlock;
      document.getElementById("button9").onclick = displayInline;
    </script>
  </body>
</html>
