<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programmeren in JavaScript</title>
    <style>
      #lesHeader {
        color: blue;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="lesHeader" >Les 1</h1>
      <iframe id="tutorialFrame" src="pjs0-tutorial1.html" height="600" width="25%">
      </iframe>
      <a class="jsbin-embed"
         href="http://jsbin.com/tiqufi/9/embed?output&height=600px&width=73%25&hello=true">Canvas 1</a>
      <script src="http://static.jsbin.com/js/embed.js"></script>
    </div>
    <div>
      <button id="les1Button">les 1</button>
      <button id="les2Button">les 2</button>
      <button id="les3Button">les 3</button>
      <button id="les4Button">les 4</button>
      <button id="les5Button">les 5</button>
      <button id="les6Button">les 6</button>
      <button id="les7Button">les 7</button>
    </div>
    <script>

      function makeHandler(nr) {
        return function() {
          var tFrame = document.getElementById("tutorialFrame");
          var lesHeader = document.getElementById("lesHeader");
          tFrame.src = "pjs0-tutorial" + nr + ".html";
          lesHeader.innerHTML = "Les " + nr;
        }
      }

      for (var i = 1; i < 8; i += 1) {
        lesButton = document.getElementById("les" + i + "Button");
        lesButton.onclick = makeHandler(i);
      }

    </script>
  </body>
</html>
